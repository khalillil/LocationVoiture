<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Connectez Vous</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Contactez AZZDOU car le Leader de location voiture au Maroc</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>


<div class="contact-page-wrao section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="contact-form d-flex justify-content-center">
                
                    <p *ngIf="errorAuth" style="color:red;"> 
                        {{errorAuth?.message}}
                    </p>
                    <br><br>
                    <form action="index.html" (ngSubmit)="loginUser(userRegForm)" #userRegForm="ngForm">
                        <br><br>
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="marque-input">
                                    <label for="email">Votre Email</label>
                                    <input type="email" placeholder="XXXXX@YYYY.XXXX" name="email" ngModel #email="ngModel">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">   
                            <div class="col-lg-12 col-md-12">
                                <div class="sousMarque-input">
                                    <label for="password"> Votre mot de passe</label>
                                    <input type="password" name="password" ngModel #password="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="input-submit">
                            <button type="submit">Se Connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
