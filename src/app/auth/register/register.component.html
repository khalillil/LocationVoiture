        <br>
      <h3 class="text-center">Créer Votre COmpte</h3>
      
      <div class="contact-page-wrao section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <h1 *ngIf="authError">
                        
                              hello
                    </h1>
                    <div class="contact-form">
                        <form  (ngSubmit)="createUser(userRegForm)" #userRegForm="ngForm">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="marque-input">
                                        <div class="name-input">
                                            <label for="">Votre Prenom</label>
                                            <input type="text" placeholder="Votre prenom" name="firstName" ngModel #firstName="ngModel">
                                        </div>
                                    </div>
                                </div>
                                    
                                <div class="col-lg-6 col-md-6">
                                    <div class="name-input">
                                        <label for="">Votre Nom</label>
                                        <input type="text" placeholder="Votre nom" name="lastName" ngModel #lastName="ngModel">
                                    </div>
                                </div>
                            </div>
    <br>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">

                                    <div class="name-input">
                                        <label for="">Votre Email</label>
                                        <input type="email" placeholder=".......@...com" name="email" ngModel #email="ngModel">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                              
                                <div class="col-lg-6 col-md-12">
                                    <div class="name-input">
                                        <label for="">Votre Password</label>
                                        <input type="password" name="password" ngModel #password="ngModel"> 
                                    </div>
                                        
                                    
                                    
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="name-input">
                                        <label for="">Répetez Password</label>
                                        <input type="password" name="rPassword">
                                    </div>
                                </div>
                            </div>
    
                           <br>
    
                            <div class="input-submit">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    




<!--== Contact Page Area Start ==-->
